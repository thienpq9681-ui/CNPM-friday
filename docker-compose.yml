services:
  db:
    image: postgres:15-alpine
    container_name: collabsphere_db
    environment:
      POSTGRES_USER: collabsphere
      POSTGRES_PASSWORD: collabsphere_password
      POSTGRES_DB: collabsphere_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U collabsphere -d collabsphere_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collabsphere_network

  redis:
    image: redis:7-alpine
    container_name: collabsphere_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - collabsphere_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collabsphere_backend
    # âœ… Use .env file instead of hardcoding environment variables
    env_file:
      - ./backend/.env
    # Override only the variables that need to be different in Docker
    environment:
      DATABASE_URL: postgresql+asyncpg://collabsphere:collabsphere_password@db:5432/collabsphere_db
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - collabsphere_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collabsphere_frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - collabsphere_network
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  redis_data:

networks:
  collabsphere_network:
    driver: bridge
